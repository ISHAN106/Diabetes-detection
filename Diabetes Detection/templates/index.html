<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Diabetes Prediction App</h2>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
                <div class="mb-3">
                    <label class="form-label">{{ field }}</label>
                    <input type="number" step="any" name="{{ field }}" class="form-control" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if result %}
            <div class="alert alert-info text-center mt-4">
                <h4>Result: {{ result }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
